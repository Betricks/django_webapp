{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styling.css' %}">
</head>
<body>
    <div class="box">
        <div class="form">
            <form method="post">
            {% csrf_token %}
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" required="required" name="Email" autocomplete="off">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="passwords" autocomplete="off">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="">Forget Password</a>
                <a href="{% url 'sign_up' %}">Signup</a>
            </div>
            <input type="submit">
            </form>
        </div>

    </div>
    
</body>
</html>
