{% include "Blogs/navbar.html" %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" type="text/css" href="Blogs/static/css/bootstrap.css">

    <style type="text/css">
    img{
        width: 30px;
        height: 30px;
        border-radius: 23px;
        display: inline-block;
    }
</style>

</head>
<body>
 <div>
        

<div>
<div style="border: 3px solid; border-width: 4px; border-radius: 8px;">
    <img src="{{request.user.profile_pic.url}}">     
    @{{request.user.username}}
</div> 
    {% for post in  posts %}
        <br>
        {{post.auther.username}}     {{post.created_date |timesince}}
        <br>
            {{post}}
        <br>
            {{post.likes.count}} like
        <br>
            <form method="post" action="{% url 'postView' post.id %}">
            {% csrf_token %}
                {% if request.user.Post.likes.all %}
                    <button style="background-color: whitesmoke; color: blue; font-size: 14; border-radius: 14px; height: 25px; width: 60px; margin-left: 3px; margin-top: 9px;">Unlike</button>

                {% else %}
                    <button style="background-color: whitesmoke; color: green; font-size: 14; border-radius: 14px; height: 25px; width: 60px; margin-left: 3px; margin-top: 9px;">liked</button>
                {% endif %}
            </form>
        <br>
    {% endfor %}
</div>
</div>


</body>
</html>
